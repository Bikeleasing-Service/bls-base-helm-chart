{{- define "shared-lib.ingress" -}}
{{- $chartName := include "helm.name" . -}}
{{- if and .Values.ingress.enabled .Values.service.enabled }}
  {{- $service_port := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.name }}
                port:
                  number: {{ $service_port }}
          {{- end }}
    {{- end }}
  ingressClassName: nginx
{{- end }}
{{- end }}
