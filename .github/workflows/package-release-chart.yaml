name: Release Helm Chart

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  update-version:
    name: "ğŸ”§ Update Chart Version"
    runs-on: ubuntu-latest

    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "ğŸ”§ Set up Git "
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions Bot"

    - name: "ğŸ”§ Bump version based on commit message"
      id: version
      run: |
        VERSION=$(cat bls-chart/Chart.yaml | grep version | cut -d ' ' -f 2)
        NEW_VERSION=$(echo "${VERSION%.*}.$((${VERSION##*.}+1))")
        echo "New version: $NEW_VERSION"
        sed -i "s/^version:.*/version: $NEW_VERSION/" bls-chart/Chart.yaml
        echo "new_version=$NEW_VERSION" >> $GITHUB_ENV
        git commit -am "chore: bump chart version to $NEW_VERSION"
        git push origin main

    - name: "ğŸ”Ÿ Create Git Tag"
      run: |
        git tag "v${{ env.new_version }}"
        git push origin --tags

  changelog:
    name: "ğŸ”§ Generate a changelog"
    needs: update-version
    runs-on: ubuntu-latest

    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "ğŸ”§ Generate a changelog"
      uses: orhun/git-cliff-action@v4
      id: git-cliff
      with:
          config: ./github/cliff.toml
          args: --verbose --latest
      env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

    - name: "ğŸ™ˆ Print the changelog" 
      run: cat "${{ steps.git-cliff.outputs.changelog }}"

    - name: "ğŸ“¥ Commit the Changelog"
      run: |
          git checkout main
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          set +e
          git add CHANGELOG.md
          git commit -m "Update changelog"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git main
        
  create-release:
    name: "ğŸ”§ Create GitHub Release"
    needs: [update-version, changelog]
    runs-on: ubuntu-latest

    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "ğŸ†’  Create GitHub Release"
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "v${{ env.new_version }}"
        name: "v${{ env.new_version }}"
        body: |
          <details>
            <summary>Changelog</summary>
             $(cat CHANGELOG.md)
          </details>
        token: ${{ secrets.GITHUB_TOKEN }}

  package-helm-chart:
    name: "ğŸ”§ Package Helm Chart"
    needs: create-release
    runs-on: ubuntu-latest

    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v2

    - name: "âœ‰ï¸ Package Helm chart"
      run: |
        helm package bls-chart
        mv *.tgz ./docs/

    - name: "ğŸ“¥ Update Helm index"
      run: |
        helm repo index ./docs --url https://bikeleasing-service.github.io/bls-base-helm-chart/
        git add docs/
        git commit -m "Update Helm repo index for version v${{ env.new_version }}"
        git push origin main

  publish-chart:
    name:  "âš¡ Publish Helm Chart to GitHub Pages"
    needs: package-helm-chart
    runs-on: ubuntu-latest

    steps:
    - name: "ğŸ“¥ Checkout repository"
      uses: actions/checkout@v4

    - name: "ğŸ”  Publish Helm chart"
      uses: stefanprodan/helm-gh-pages@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        charts_dir: docs
        charts_url: https://bikeleasing-service.github.io/bls-base-helm-chart/
        branch: gh-pages
